<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Converter</h1>
        <div class="currency-converter">
            <select  id="currency-first" class="currency-first">
                <option value="AUD">AUD</option> 
                <option value="USD" selected>USD</option> 
                <option value="INR">INR</option> 
                <option value="NPR">NPR</option> 
                <option value="EUR">EUR</option> 
                <option value="JPY">JPY</option> 
                <option value="GBP">GBP</option> 
            </select>
            <input type="number" id="value-first" value="1" min="0">
        </div>
        <div class="currency-converter">
            <select  id="currency-second" class="currency-second">
                <option value="AUD">AUD</option> 
                <option value="USD" >USD</option> 
                <option value="INR">INR</option> 
                <option value="NPR">NPR</option> 
                <option value="EUR">EUR</option> 
                <option value="JPY">JPY</option> 
                <option value="GBP">GBP</option> 
            </select>
            <input type="number" id="value-second" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate">1 USD =143.44 NPR</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
